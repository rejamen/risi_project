<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello Risi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/91051deb82.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="container">
        <h1>Edit user</h1>
        <hr/>
        <form action="{{ url_for('edit_user', user_hash=user.user_hash) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" name="name" id="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input class="form-control" name="lastname" id="lastname" value="{{ user.lastname }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3">
                    {{ user.description }}
                </textarea>
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <input class="form-control" type="file" name="picture" id="picture">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Save
            </button>
            <a href="{{ url_for('user_list') }}" class="btn btn-secondary"> <i class="fa fa-arrow-left"></i> Back</a>
        </form>
    </div>

    
    
    
</body>
</html>
